    in: |
      10 -10 1
    out: |
      10
  - name: sample2
    in: |
      20 10 -10
    out: |
      40
  - name: sample3
    in: |
      100 1 1000
    out: |
      -1

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
