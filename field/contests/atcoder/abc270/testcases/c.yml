---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 2 5
      1 2
      1 3
      3 4
      3 5
    out: |
      2 1 3 5
  - name: sample2
    in: |
      6 1 2
      3 1
      2 5
      1 2
      4 1
      2 6
    out: |
      1 2

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
