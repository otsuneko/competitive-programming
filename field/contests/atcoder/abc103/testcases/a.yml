---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      1 6 3
    out: |
      5
  - name: sample2
    in: |
      11 5 5
    out: |
      6
  - name: sample3
    in: |
      100 100 100
    out: |
      0

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
