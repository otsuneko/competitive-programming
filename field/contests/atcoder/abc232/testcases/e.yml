    in: |
      2 2 2
      1 2 2 1
    out: |
      2
  - name: sample2
    in: |
      1000000000 1000000000 1000000
      1000000000 1000000000 1000000000 1000000000
    out: |
      24922282
  - name: sample3
    in: |
      3 3 3
      1 3 3 3
    out: |
      9

extend:
  - type: Text
    path: "./e"
    in: /in/*.txt
    out: /out/*.txt
