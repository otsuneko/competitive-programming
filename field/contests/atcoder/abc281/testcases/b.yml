---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      Q142857Z
    out: |
      Yes
  - name: sample2
    in: |
      AB912278C
    out: |
      No
  - name: sample3
    in: |
      X900000
    out: |
      No
  - name: sample4
    in: |
      K012345K
    out: |
      No

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
