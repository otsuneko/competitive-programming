---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 3 2
    out: |
      Yes
  - name: sample2
    in: |
      2 5 3
    out: |
      No
  - name: sample3
    in: |
      100 100 100
    out: |
      Yes

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
