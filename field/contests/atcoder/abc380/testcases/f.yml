---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      1 1 2
      2
      4
      1 3
    out: |
      Aoki
  - name: sample2
    in: |
      4 4 4
      98 98765 987654 987654321
      987 9876 9876543 98765432
      123 12345 1234567 123456789
    out: |
      Takahashi
  - name: sample3
    in: |
      1 1 8
      10
      10
      1 2 3 4 5 6 7 8
    out: |
      Aoki

extend:
  - type: Text
    path: "./f"
    in: /in/*.txt
    out: /out/*.txt
