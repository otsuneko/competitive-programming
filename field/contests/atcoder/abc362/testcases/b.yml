---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      0 0
      4 0
      0 3
    out: |
      Yes
  - name: sample2
    in: |
      -4 3
      2 1
      3 4
    out: |
      Yes
  - name: sample3
    in: |
      2 4
      -3 2
      1 -2
    out: |
      No

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
