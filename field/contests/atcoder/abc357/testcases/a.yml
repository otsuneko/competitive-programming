---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 10
      2 3 2 5 3
    out: |
      3
  - name: sample2
    in: |
      5 10
      2 3 2 3 5
    out: |
      4
  - name: sample3
    in: |
      1 5
      1
    out: |
      1

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
