---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2 1 2 1
    out: |
      2
  - name: sample2
    in: |
      4 4 4 1
    out: |
      1
  - name: sample3
    in: |
      1 2 3 4
    out: |
      0

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
