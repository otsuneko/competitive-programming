---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5
      1 2 1 1 3
    out: |
      -1 -1 1 3 -1
  - name: sample2
    in: |
      4
      1 1000000000 1000000000 1
    out: |
      -1 -1 2 1

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
