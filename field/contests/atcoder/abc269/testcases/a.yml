---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      1 2 5 3
    out: |
      6
      Takahashi
  - name: sample2
    in: |
      10 -20 30 -40
    out: |
      -700
      Takahashi
  - name: sample3
    in: |
      100 100 100 -100
    out: |
      40000
      Takahashi

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
