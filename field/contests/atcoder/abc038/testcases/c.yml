---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5
      1 2 3 2 1
    out: |
      8
  - name: sample2
    in: |
      4
      1 2 3 4
    out: |
      10
  - name: sample3
    in: |
      6
      3 3 4 1 2 2
    out: |
      8
  - name: sample4
    in: |
      6
      1 5 2 3 4 2
    out: |
      10

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
